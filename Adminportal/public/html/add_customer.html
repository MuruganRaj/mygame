<div class="page-data">
    	
    <form method="post" >
        <table cellpadding="11">
        <tr>
            <td class="label">Name</td><td>: <input type="text" name="FirstName" required ng-model="student.FirstName"></td>
            </tr>
            <tr>
            <td class="label" valign="top">Address</td>
            <td valign="top">: <textarea name="City" required cols="30" rows="5" ng-model="student.City"></textarea></td>
        </tr>
        <tr>
            <td class="label">Email</td><td>: <input type="text" name="EmailID" required ng-model="student.EmailID"></td>
            </tr>
            <tr>
            <td class="label">Phone</td><td>: <input type="text" name="ContactNo" required ng-model="student.ContactNo"></td>
            </tr>
            <tr>
            <td class="label"></td>
            <td>
                &nbsp; <input type="submit" name="submit" value="Save" ng-click="addCustomers(student)">
                <input type="button" name="cancel" value="Cancel" class="cancel" ng-click="cancelAdd()">
            </td>
            </tr>
        </table>
    </form>
    
</div>
